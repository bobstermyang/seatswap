<div class="row">
	<div class="col-md-8 plane">
		<div class="cockpit"></div>
		<div class="fuselage">
			<seat-picker seats="firstClass" on-selecting="nodeSelected(node)" class-name="firstClass"></seat-picker>
			<seat-picker seats="business" on-selecting="nodeSelected(node)" class-name="business"></seat-picker>
			<seat-picker seats="economy" on-selecting="nodeSelected(node)" class-name="economy"></seat-picker>
		</div>
	</div>
	<div class="col-md-4 payPoints" ng-if="doorOpen!='loading'">
		<h4 class="text-center">SEAT INFO</h4>
		<p ng-hide="!doorOpen"> Door Not Yet closed</p>
		<div class="seatInfo row">
			<div class="col-md-6">
				<h4 class="seatNumber">{{selectedNode.displayName}}</h4>
				<img src="/images/chair.jpg" width="130"/> 
			</div>
			<div class="col-md-4" >
				<h1 class="priceInfo" ng-show="selectedNode.price>0">
					${{selectedNode.price}}
				</h1 >
				<h4 class="priceInfo" ng-show="selectedNode.class">
					{{selectedNode.class}}
				</h4>
				<span class="text-right ng-hide" >
					{{points}} pts <br/>
					<img src="/images/card.jpg" width="80"/>
				</span>
			</div>
		</div>
		<button 
			type="button" 
			class="btn btn-lg btn-default" 
			ng-disabled="selectedNode.price<0"
			ng-hide="doorOpen"
			ng-click="purchase()">
			PURCHASE
		</button>

		<h2>
			{{totalAvailable}} seats available
		</h2>
		<div class="row">
			<ul>
				<li class="row btn seat unavailable"></li>
				<li class="btn">Un available</li>
			</ul>
		</div>
		<div class="row">
			<ul>
				<li class="row btn seat available"></li>
				<li class="btn">Available</li>
			</ul>
		</div>
		<div class="row">
			<ul>
				<li class="row btn seat selected"></li>
				<li class="btn">Selected</li>
			</ul>
		</div>
		
	</div>
	<div class="progress col-md-4 payPoints" ng-if="doorOpen=='loading'">
	  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
	    <span class="sr-only">45% Complete</span>
	  </div>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<ul class="nav nav-pills">
			<li class="active">
				<a href='#/'>SEAT UPGRADE</a>
			</li>
			<li>
				<a href='#/rent'>RENT A SEAT</a>
			</li>
			<li class="disabled">
				<a>DESTINATION</a>
			</li>
		</ul>
	</div>
</div>
